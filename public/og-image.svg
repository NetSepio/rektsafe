<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff006e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,255,136,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="rgba(0,255,136,0.03)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,0,110,0.03)"/>

  <!-- Logo/Icon -->
  <g transform="translate(600, 200)">
    <path d="M0 -50 L43 -30 L43 20 C43 50 0 70 0 70 C0 70 -43 50 -43 20 L-43 -30 Z"
          fill="none" stroke="url(#glowGrad)" stroke-width="6" filter="url(#glow)"/>
    <rect x="-15" y="-10" width="30" height="24" rx="4" fill="#00ff88"/>
    <path d="M-10 -10 V-18 A10 10 0 0 1 10 -18 V-10" fill="none" stroke="#00ff88" stroke-width="4" filter="url(#glow)"/>
  </g>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="ui-monospace, SF Mono, Menlo, monospace" font-size="72" font-weight="bold" fill="#e0e0e0">
    rektSafe
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="ui-monospace, SF Mono, Menlo, monospace" font-size="28" fill="#8888a0">
    Dead Man's Switch for Crypto &amp; Data
  </text>

  <!-- Tagline -->
  <text x="600" y="460" text-anchor="middle" font-family="ui-monospace, SF Mono, Menlo, monospace" font-size="20" fill="#00ff88">
    Secure your digital legacy with threshold signatures
  </text>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="ui-monospace, SF Mono, Menlo, monospace" font-size="18" fill="#2a2a3e">
    rektsafe.com
  </text>
</svg>
